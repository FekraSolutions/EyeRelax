<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeRelax-20 Mins Alarm</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #countdown {
            font-size: 72px; /* Increased size from 48px to 72px */
            font-weight: bold; /* Makes the font bold */
        }
        #stopButton {
            background-color: red;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div id="label1">يجب راحة عينيك من الشاشة، احتفظ بالصفحة مفتوحة وسيصلك تنبيه كل 20 دقيقة</div>
        <div id="label2">Rest your eyes from the screen, keep the page open to receive an alert every 20 minutes</div>
        <div id="countdown">20:00</div>
        <button id="stopButton">Stop Timer</button> <!-- Place button here -->
        <button id="startButton" style="background-color: green; color: white; font-size: 24px; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px;">Start Timer</button>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date().getTime() + 20 * 60 * 1000; // 20 minutes from now

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for minutes and seconds
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "TIME'S UP!";
            }
        }, 1000);

        // Function to stop the countdown
        document.getElementById("stopButton").onclick = function() {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "STOPPED";
        };

        document.getElementById("startButton").onclick = function() {
    location.reload();
};

    </script>
</body>
</html>
