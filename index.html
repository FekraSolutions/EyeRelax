<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeRelax-20 Mins Alarm</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #countdown {
            font-size: 72px; 
            font-weight: bold;
        }
        #stopButton, #startButton {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #stopButton {
            background-color: red;
            color: white;
        }
        #startButton {
            background-color: green;
            color: white;
        }
        /* Visual alert */
        #alertOverlay {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            color: white;
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div id="label1">يجب راحة عينيك من الشاشة لمدة 20 ثانية، احتفظ بالصفحة مفتوحة وسيصلك تنبيه كل 20 دقيقة</div>
        <div id="label2">Rest your eyes from the screen for 20 seconds, keep the page open to receive an alert every 20 minutes</div>
        <div id="countdown">20:00</div>
        <button id="stopButton">Stop Timer</button>
        <button id="startButton">Start Timer</button>
    </div>

    <!-- Visual Alert -->
    <div id="alertOverlay">
        Take a 20-second break! Rest your eyes.
        <audio id="alertSound" src="your-audio-file.mp3"></audio>
    </div>

    <script>
        var countDownDate = new Date().getTime() + 20 * 60 * 1000; // 20 minutes from now
        var x;
        var audio = document.getElementById("alertSound");

        function startTimer() {
            countDownDate = new Date().getTime() + 20 * 60 * 1000;
            x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

                if (distance < 0) {
                    clearInterval(x);
                    showAlert();
                }
            }, 1000);
        }

        // Function to show visual alert and play sound
        function showAlert() {
            document.getElementById("alertOverlay").style.display = "flex"; // Show alert
            audio.play(); // Play sound
            
            // Once the sound ends, hide the alert and restart the timer
            audio.onended = function() {
                document.getElementById("alertOverlay").style.display = "none"; // Hide alert
                startTimer(); // Restart timer
            };
        }

        // Stop button functionality
        document.getElementById("stopButton").onclick = function() {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "STOPPED";
        };

        // Start button functionality
        document.getElementById("startButton").onclick = function() {
            location.reload(); // Refresh page to reset the timer
        };

        // Start the timer when the page loads
        startTimer();
    </script>
</body>
</html>
