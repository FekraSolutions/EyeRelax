<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeRelax-20 Mins Alarm</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            flex-direction: column; /* Stack elements vertically */
        }
        #countdown {
            font-size: 72px;
            font-weight: bold;
        }
        #stopButton {
            background-color: red;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #startButton {
            background-color: green;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        /* Full-screen notification */
        #notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            font-size: 48px;
            padding-top: 40vh;
            z-index: 999;
        }
        /* Splitter line */
        .splitter {
            width: 100%;
            height: 2px;
            background-color: #ccc; /* Line color */
            margin: 20px 0; /* Spacing around the line */
        }
        /* Social media icons */
        .social-icons {
            display: flex;
            justify-content: center; /* Center the icons */
        }
        .icon {
            width: 50px; /* Icon width */
            height: 50px; /* Icon height */
            margin: 0 10px; /* Spacing between icons */
            background-color: #f0f0f0; /* Placeholder background color */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px; /* Rounded corners */
        }
        .icon img {
            width: 80%; /* Adjust image size */
            height: auto; /* Keep aspect ratio */
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div id="label1">يجب راحة عينيك من الشاشة لمدة 20 ثانية، احتفظ بالصفحة مفتوحة وسيصلك تنبيه كل 20 دقيقة</div>
        <div id="label2">Rest your eyes from the screen for 20 seconds, keep the page open to receive an alert every 20 minutes</div>
        <div id="countdown">20:00</div>
        <button id="stopButton">Stop Timer</button>
        <button id="startButton">Start Timer</button>
    </div>

    <!-- Splitter line -->
    <div class="splitter"></div>

    <!-- Social media icons -->
    <div class="social-icons">
        <div class="icon"><img src="facebook.png" alt="Whatsapp"></div>
        <div class="icon"><img src="twitter.png" alt="facebook"></div>
        <div class="icon"><img src="instagram.png" alt="youtube"></div>
        <div class="icon"><img src="linkedin.png" alt="Tiktok"></div>
        <div class="icon"><img src="youtube.png" alt="instagram"></div>
        <div class="icon"><img src="pinterest.png" alt="twitter"></div>
    </div>

    <script>
        var countDownDate;
        var timer;

        // Function to start the timer
        function startTimer() {
            countDownDate = new Date().getTime() + 20 * 60 * 1000; // 20 minutes
            timer = setInterval(updateCountdown, 1000); // Update every second
        }

        // Function to update the countdown
        function updateCountdown() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "TIME'S UP!";
                showNotification();
            }
        }

        // Function to stop the countdown
        document.getElementById("stopButton").onclick = function() {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "STOPPED";
        };

        // Function to restart the countdown
        document.getElementById("startButton").onclick = function() {
            clearInterval(timer);
            location.reload(); // Reload the page to reset everything
        };

        // Function to show the notification 
        function showNotification() {
            var notification = document.getElementById("notification");

            // Hide the notification and restart the timer after 20 seconds
            setTimeout(function() {
                notification.style.display = "none";
                startTimer(); // Restart the 20-minute countdown
            }, 20000); // 20 seconds duration
        }

        // Start the timer when the page loads
        startTimer();
    </script>
</body>
</html>
